{% extends "network/layout.html" %}

{% block body %}

  <div class="container mt-3 px-4 center-form">
    <h2 class="mb-3">Login</h2>
    <div class="card">
      {% if message %}<div>{{ message }}</div>{% endif %}

      <div class="card-body">
        <form action="{% url 'network:login' %}" method="post" class="mb-3">
          {% csrf_token %}
          <div class="form-group mb-3">
            <input autofocus
                   class="form-control form-input"
                   type="text"
                   name="username"
                   placeholder="Username"/>
          </div>
          <div class="form-group mb-3">
            <input class="form-control form-input"
                   type="password"
                   name="password"
                   placeholder="Password"/>
          </div>
          <input class="btn btn-primary px-3" type="submit" value="Login" />
        </form>
        Don't have an account? <a href="{% url 'network:register' %}">Register here.</a>
      </div>
    </div>
  </div>

{% endblock body %}
